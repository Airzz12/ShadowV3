<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/books.css">
  <link rel="stylesheet" href="/css/themes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="../assets/themes.js"></script>
  <title>Games</title>
</head>

<body>
  <h1>Games</h1>
  <div class="search-container">
    <input type="text" id="search-bar" placeholder="Search for a Game" autocomplete="off">
  </div>
  <div class="gcontainer" id="gcontainer">
  </div>

  <script>
    fetch('games.json')
      .then(response => response.json())
      .then(games => {
        games.sort((a, b) => a.name.localeCompare(b.name));
        const container = document.getElementById('gcontainer');

        games.forEach(game => {
          const innerDiv = document.createElement('div');
          innerDiv.classList.add('g');
          innerDiv.style.backgroundImage = `url(files/${game.root}/${game.img})`;

          const gameName = document.createElement('p');
          gameName.classList.add('game-name');
          gameName.textContent = game.name;

          innerDiv.appendChild(gameName);
          container.appendChild(innerDiv);
        });

        const searchBar = document.getElementById('search-bar');
        searchBar.addEventListener('input', () => {
          const query = searchBar.value.toLowerCase();
          const gameElements = container.querySelectorAll('.g');

          gameElements.forEach((gameElement) => {
            const gameName = gameElement.querySelector('.game-name');
            if (gameName && gameName.textContent.toLowerCase().includes(query)) {
              gameElement.style.display = 'flex';
              gameElement.classList.remove('hidden'); 
            } else {
              gameElement.style.display = 'none';
              gameElement.classList.add('hidden');
            }
          });
        });
      })
      .catch(error => console.error('Error loading games:', error));

  </script>
</body>

</html>
