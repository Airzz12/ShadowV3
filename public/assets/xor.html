<!DOCTYPE html>
<html>
<head>
    <title>XOR Encoder/Decoder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/xor.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <script src="/assets/themes.js"></script>
    <script src="/assets/options.js" defer></script>
    <script src="/assets/panic.js"></script>
    <script>
    function checkFirst(storageName, defaultVal) {let val = localStorage.getItem(storageName);if (val==null) {localStorage.setItem(storageName, defaultVal);}}
    checkFirst("bare","/bare/")
    checkFirst("proxy","uv") // Setup for dynamic swap
    </script>
</head>
<body>
<h1>Use the XOR cypher to encode or decode any URLs.</h1>
<h2>XOR is the cypher used to encode URLs for ultraviolet, this tool can help you generate a XOR encoded url for any site. You MUST add https:// to the beginning of the url.</h2>
<span class="card main">
<input placeholder="Enter Url"></input> <br/>
<button onclick="openDropdown(this)" id="encodeDropDownMain">Encode</button>
<div class="dropdown">
    <button class="dropdown-option">Encode</button>
    <button class="dropdown-option">Decode</button>
</div>
</span>
<script>
function openDropdown(element) {
    const dropdown = element.nextElementSibling;
    dropdown.style.display = "block";
    setTimeout(function() {
        document.addEventListener('click', closeDropdowns, true)
    }, 500);
}

function closeDropdowns(e) {
    if (e.target.id != "encodeDropDownMain") {
        const dropdowns = document.getElementsByClassName("dropdown");
        for (element of dropdowns) {
            console.log(element);
            element.style.display = 'none';
        }
        document.removeEventListener('click', closeDropdowns, true);
    } else {
        console.log("clicked button")
    }
}
</script>
</body>
